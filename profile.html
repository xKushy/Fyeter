<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fyeter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/logo2.png" type="image/x-icon">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            max-width: 800px; /* Largura máxima */
            min-width: 300px; /* Largura mínima */
            margin: 0 auto; /* Centraliza horizontalmente */
            padding: 0 20px; /* Espaçamento interno */
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info h1 {
            margin: 0;
            font-size: 24px;
        }

        .edit-profile {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .bio p {
            margin: 6px 0;
        }

        .posts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .post {
            width: calc(33.333% - 20px);
            margin-bottom: 10px;
        }

        .post img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo2.png" alt="Logo" style="width: 50px; height: auto;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="custom-button"><img src="assets/upload.png" alt="Upload" class="button-icon"><span>Criar</span></a></li>
            </ul>
        </nav>
        <div class="center-icons">
            <a href="feed.html" class="custom-button"><img src="assets/feed.png" alt="Feed" class="button-icon"></a>
            <a href="game.html" class="custom-button"><img src="assets/notificação.png" alt="Notificações" class="button-icon"></a>
            <a href="profile.html" class="custom-button"><img src="assets/pesquisa.png" alt="Notificações" class="button-icon"></a>
        </div>
    </header>

    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <img id="profilePic" src="/assets/logo2.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h1 id="username"></h1>
                    <button class="edit-profile" id="editProfileBtn">Editar perfil</button>
                    <div class="stats">
                        <span id="postsCount">0 publicações</span>
                        <span>0 seguidores</span>
                        <span>0 seguindo</span>
                    </div>
                    <div class="bio">
                        <p id="bio"></p>
                    </div>
                </div>
            </div>
            <!-- Adiciona uma linha branca para separar as informações do perfil das publicações -->
            <hr style="border-color: #fff; margin: 20px 0;">
            <div class="posts" id="postsContainer">
                <!-- Publicações do usuário serão inseridas aqui -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="profile.js"></script>
</body>
</html>
